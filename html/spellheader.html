<li id="level-{level}" class="inventory-header spell flexrow">
	<span class="spell-header">{name}</span>
	<span class="spell-school">School</span>
	<span class="spell-action">Usage</span>
	<span class="spell-uses flexrow">
		<input type="text" tabindex="0" class="ftc-edit" data-edit="counters.spell{level}.current" value="{current}"/> /
		<input type="text" tabindex="0" class="ftc-edit" data-edit="counters.spell{level}.max" value="{max}"/>
	</span>
</li>
