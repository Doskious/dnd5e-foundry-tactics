
<!-- Skill Template -->
<div class="skill" id="{skl}">
	<input type="checkbox" class="ftc-checkbox" data-edit="skills.{skl}.current" value="{skills.{skl}.current}" />
	<label class="ftc-rollable">{skills.{skl}.name} ({skills.{skl}.stat})</label>
	<span class="skill-mod">({ftc.{skl}.modstr})</span>
</div>
