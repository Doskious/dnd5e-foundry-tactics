<li class="ability ability-{stat}" data-ability="{stat}">
	<label class="ftc-rollable">{{stat}.name}</label>
	<input type="checkbox" class="ftc-checkbox" tabindex="-1" data-edit="stats.{stat}.proficient" value="{stats.{stat}.proficient}">
	<input class="ftc-edit" type="text" tabindex="0" data-edit="stats.{stat}.current" value="{{stat}.value}" />
	<span class="ability-mod">({{stat}.modstr})</span>
</li>
