<section id="ftc-{uid}" class="ftc-sheet flexrow">
	<aside class="ftc-sheet-sidebar">
		<div class="ftc-sheet-profile">
			<img class="profile-image ftc-image" data-edit="info.img.current" src="{info.img.current}"/>
			<img class="token-image ftc-image" data-edit="info.img.min" src="{info.img.min}"/>
		</div>
	</aside>

	<!-- MAIN SHEET CONTAINER -->
	<main class="ftc-sheet-main">
		<header class="ftc-sheet-header flexrow flexwrap">
			<h1 class="charname">{info.name.current}</h1>
			<ul class="ftc-sheet-subtitle flexrow">
				<li>
					<span class="charrace">{info.race.current}</span>
				</li>
				<li>
					<span class="charclass">{info.class.current}</span>
				</li>
				<li>
					<span class="charback">{info.back.current}</span>
				</li>
			</ul>
		</header>

		<!-- SECONDARY TABBED CONTAINER -->
		<div class="ftc-sheet-secondary">
			<div id="content-biography" class="content-tab tab-active">
				<div class="biography">
					{info.notes.current}
				</div>
			</div>
		</div>
	</main>
</section>
