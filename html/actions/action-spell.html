<header class="spell-action-header flexrow">
    <img class="ftc-image" src="{info.img.current}" title="{info.name.current}" width="32" height="32"/>
    <h2>{info.name.current}</h2>
    <label class="spell-school">{info.school.current}</label>
</header>
<div class="spell-notes">
    {info.notes.current}
</div>
<div class="spell-rolls">
    {ftc.spellHit}
    {ftc.spellDC}
    {ftc.spellDamage}
</div>
<footer class="spell-action-footer flexrow flexwrap">
    {ftc.spellProps}
</footer>
