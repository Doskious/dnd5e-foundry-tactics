<li id="item-{itemid}" class="item {itemtype} flexrow" data-item-id="{itemid}">
	<img src="{info.img.current}" width="24" height="24"/>
	<span class="item-name">{info.name.current}</span>
	<input class="ftc-edit item-quantity" type="text" tabindex="0" data-edit="inventory.{itemid}.info.quantity.current" value="{info.quantity.current}" placeholder="0"/>
	<span class="item-weight">{info.weight.current}</span>
	<span class="glyphicon glyphicon-edit item-edit"></span>
	<span class="glyphicon glyphicon-trash item-trash"></span>
</li>
