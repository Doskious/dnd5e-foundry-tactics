
<div class="primary-stat health">
    <header>Health</header>
    <div class="primary-stat-value">
        <input class="ftc-edit" type="text" tabindex="0" data-autosize="11" data-edit="counters.hp.current"
               value="{counters.hp.current}" placeholder="10"/>
        <span> / </span>
        <input class="ftc-edit" type="text" tabindex="0" data-autosize="11" data-edit="counters.hp.max"
               value="{counters.hp.max}" placeholder="10"/>
    </div>
    <footer>
        <input class="ftc-edit" type="text" tabindex="0" data-edit="counters.hp.formula"
               value="{counters.hp.formula}" data-dtype="str" placeholder="Formula"/>
    </footer>
</div>



<div class="primary-stat armor">
    <header>Armor Class</header>
    <div class="primary-stat-value">
        <input class="ftc-edit" type="text" tabindex="0" data-autosize="11" data-edit="counters.armor.current"
               value="{counters.armor.current}" placeholder="10"/>
    </div>
    <footer>Base: 10</footer>
</div>

<div class="primary-stat proficiency">
    <header>Proficiency Bonus</header>
    <div class="primary-stat-value">
        <span>+{counters.proficiency.current}</span>
    </div>
</div>

<div class="primary-stat resource1">
    <header>
       <input id="r1label" class="ftc-edit" type="text" tabindex="0" data-edit="counters.class1.label"
              data-dtype="str" value="{counters.class1.label}" placeholder="{counters.class1.name}"/>
    </header>
    <div class="primary-stat-value">
        <input class="ftc-edit" type="text" tabindex="0" data-autosize="11" data-edit="counters.class1.current"
               value="{counters.class1.current}" placeholder="0"/>
        <span> / </span>
        <input class="ftc-edit" type="text" tabindex="0" data-autosize="11" data-edit="counters.class1.max"
               value="{counters.class1.max}" placeholder="0"/>
    </div>
</div>

    <header>
       <input id="r2label" class="ftc-edit" type="text" tabindex="0" data-edit="counters.class2.label"

    </header>
    <div class="primary-stat-value">

        <span> / </span>

<div class="primary-stat death">
    <header>Death Saves</header>
    <ul class="death-saves primary-stat-value">
        <li>
            <span>Saved</span>
            <input type="checkbox"/><input type="checkbox"/><input type="checkbox"/>
        </li>
        <li>
            <span>Failed</span>
            <input type="checkbox"/><input type="checkbox"/><input type="checkbox"/>
        </li>
    </ul>
</div>
