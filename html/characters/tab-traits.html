<div class="character-traits">

    <div role="group" class="form-group flexrow">
        <label>{info.size.name}</label>
        <input type="text" class="ftc-edit trait-size" tabindex="0" data-edit="info.size.current"
               value="{info.size.current}" placeholder="Medium"/>
    </div>

    <div role="group" class="form-group flexrow">
        <label>{info.di.name}</label>
        <input type="text" class="ftc-edit trait-di" tabindex="0" data-edit="info.di.current"
               value="{info.di.current}" placeholder="None"/>
    </div>

    <div role="group" class="form-group flexrow">
        <label>{info.dr.name}</label>
        <input type="text" class="ftc-edit trait-dr" tabindex="0" data-edit="info.dr.current"
               value="{info.dr.current}" placeholder="None"/>
    </div>

    <div role="group" class="form-group flexrow">
        <label>{info.ci.name}</label>
        <input type="text" class="ftc-edit trait-dr" tabindex="0" data-edit="info.ci.current"
               value="{info.ci.current}" placeholder="None"/>
    </div>

    <div role="group" class="form-group flexrow">
        <label>{info.senses.name}</label>
        <input type="text" class="ftc-edit trait-dr" tabindex="0" data-edit="info.senses.current"
               value="{info.senses.current}" placeholder="None"/>
    </div>

    <div role="group" class="form-group flexrow">
        <label>{info.languages.name}</label>
        <input type="text" class="ftc-edit trait-dr" tabindex="0" data-edit="info.languages.current"
               value="{info.languages.current}" placeholder="None"/>
    </div>

    <div role="group" class="textarea-group flexrow">
        <label>{info.traits.name}</label>
        <textarea class="ftc-textarea trait-personality" tabindex="0"
                  data-edit="info.personality.current">{info.personality.current}</textarea>
    </div>

    <div role="group" class="textarea-group flexrow">
        <label>{info.ideals.name}</label>
        <textarea class="ftc-textarea trait-ideals" tabindex="0"
                  data-edit="info.ideals.current">{info.ideals.current}</textarea>
    </div>
    
    <div role="group" class="textarea-group flexrow">
        <label>{info.bonds.name}</label>
        <textarea class="ftc-textarea trait-bonds" tabindex="0"
                  data-edit="info.bonds.current">{info.bonds.current}</textarea>
    </div>

    <div role="group" class="textarea-group flexrow">
        <label>{info.flaws.name}</label>
        <textarea class="ftc-textarea trait-flaws" tabindex="0"
                  data-edit="info.flaws.current">{info.flaws.current}</textarea>
    </div>
</div>
