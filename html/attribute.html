<li id="attribute-{stat}" class="attribute" data-attribute="{stat}">
	<label class="ftc-rollable">{stats.{stat}.name}</label>
	<input type="checkbox" class="ftc-checkbox" data-edit="stats.{stat}.proficient" value="{stats.{stat}.proficient}">
	<input class="ftc-edit" type="text" tabindex="0" data-edit="stats.{stat}.current" value="{stats.{stat}.current}" />
	<span class="attr-mod">({ftc.{stat}.modstr})</span>
</li>
