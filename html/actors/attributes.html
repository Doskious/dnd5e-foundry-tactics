<div class="primary-stat health">
    <header>Health</header>
    <div class="primary-stat-value">
        <input class="ftc-edit" type="text" tabindex="0" data-autosize="11" data-edit="attributes.hp.current"
               value="{attributes.hp.current}" placeholder="10"/>
        <span> / </span>
        <input class="ftc-edit" type="text" tabindex="0" data-autosize="11" data-edit="attributes.hp.max"
               value="{attributes.hp.max}" placeholder="10"/>
    </div>
    <footer>
        <label>Hit Dice</label>
        <input class="ftc-edit" type="text" tabindex="0" data-autosize="11" data-edit="attributes.hd.current"
               data-dtype="int" value="{attributes.hd.current}" placeholder="0"/>
        <span> / {attributes.hd.max}</span>
    </footer>
</div>
 <div class="primary-stat armor">
    <header>{attributes.ac.name}</header>
    <div class="primary-stat-value">
        <input class="ftc-edit" type="text" tabindex="0" data-autosize="11" data-edit="attributes.ac.current"
               value="{attributes.ac.current}" placeholder="{attributes.ac.base}"/>
    </div>
    <footer>Base AC {attributes.ac.base}</footer>
</div>
 <div class="primary-stat proficiency">
    <header>{attributes.proficiency.name}</header>
    <div class="primary-stat-value">
        <span>+{attributes.proficiency.current}</span>
    </div>
    <footer class="spelldc">{attributes.spellcasting.dcstr}</footer>
</div>
 <div class="primary-stat resource1">
    <header>
       <input id="r1label" class="ftc-edit" type="text" tabindex="0" data-edit="resources.primary.label"
              data-dtype="str" value="{resources.primary.label}" placeholder="{resources.primary.name}"/>
    </header>
    <div class="primary-stat-value">
        <input class="ftc-edit" type="text" tabindex="0" data-autosize="11" data-edit="resources.primary.current"
               value="{resources.primary.current}" placeholder="0"/>
        <span> / </span>
        <input class="ftc-edit" type="text" tabindex="0" data-autosize="11" data-edit="resources.primary.max"
               value="{resources.primary.max}" placeholder="0"/>
    </div>
</div>
 <div class="primary-stat resource2">
    <header>
       <input id="r2label" class="ftc-edit" type="text" tabindex="0" data-edit="resources.secondary.label"
              data-dtype="str" value="{resources.secondary.label}" placeholder="{resources.secondary.name}"/>
    </header>
    <div class="primary-stat-value">
        <input class="ftc-edit" type="text" tabindex="0" data-autosize="11" data-edit="resources.secondary.current"
               value="{resources.secondary.current}" placeholder="0"/>
        <span> / </span>
        <input class="ftc-edit" type="text" tabindex="0" data-autosize="11" data-edit="resources.secondary.max"
               value="{resources.secondary.max}" placeholder="0"/>
    </div>
</div>
 <div class="primary-stat death">
    <header>Death Saves</header>
    <ul class="death-saves primary-stat-value">
        <li>
            <span>Saved</span>
            <input type="checkbox"/><input type="checkbox"/><input type="checkbox"/>
        </li>
        <li>
            <span>Failed</span>
            <input type="checkbox"/><input type="checkbox"/><input type="checkbox"/>
        </li>
    </ul>
</div>
