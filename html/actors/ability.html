<li class="ability ability-{ability}" data-ability="{ability}">
	<label class="ftc-rollable">{name}</label>
	<input type="checkbox" class="ftc-checkbox" data-dtype="int"
		   data-edit="abilities.{ability}.proficient" value="{proficient}">
	<input type="text" class="ftc-edit" data-dtype="posint"
		   data-edit="abilities.{ability}.current" value="{current}" />
	<span class="ability-mod ftc-tooltip" title="This is the modifier">({modstr})</span>
</li>
