<form class="item-form armor">

    <div role="group" class="form-group flexrow">
        <label>Item Variety</label>
        <select class="ftc-select item-variety" data-edit="type.current" data-selected="{type.current}">
            <option value=""></option>
            <option value="ammo">Ammunition</option>
            <option value="tool">Tool</option>
            <option value="consumable">Consumable</option>
            <option value="note">Note</option>
        </select>
    </div>

    <div role="group" class="form-group flexrow">
        <label>{requirements.name}</label>
        <input type="text" class="ftc-edit" tabindex="0" data-edit="requirements.current"
               value="{requirements.current}" data-dtype="str" placeholder="Requirements"/>
    </div>

    <div role="group" class="form-group flexrow">
        <label>{proficient.name}</label>
        <input type="checkbox" class="ftc-checkbox" data-edit="proficient.current"
               value="{proficient.current}" />
    </div>

    <div role="group" class="form-group flexrow">
        <label>{properties.name}</label>
        <input type="text" class="ftc-edit" tabindex="0" data-edit="properties.current"
               value="{properties.current}" placeholder="None"/>
    </div>
</form>
