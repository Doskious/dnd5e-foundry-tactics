<form class="item-form spell">
    <div role="group" class="form-group flexrow">
        <label>{level.name}</label>
        <input type="text" class="ftc-edit spell-level" tabindex="0" data-edit="level.current"
               value="{level.current}" placeholder="Cantrip"/>
    </div>

    <div role="group" class="form-group flexrow">
    <label>{school.name}</label>
        <select class="ftc-select" data-edit="school.current" data-selected="{school.current}">
            <option value=""></option>
            <option value="abjuration">Abjuration</option>
            <option value="conjuration">Conjuration</option>
            <option value="divination">Divination</option>
            <option value="enchantment">Enchantment</option>
            <option value="evocation">Evocation</option>
            <option value="illusion">Illusion</option>
            <option value="necromancy">Necromancy</option>
            <option value="transmutation">Transmutation</option>
        </select>
    </div>

    <div role="group" class="form-group flexrow">
        <label>Spell Type</label>
        <select class="ftc-select" data-edit="type.current" data-selected="{type.current}">
            <option value=""></option>
            <option value="attack">Spell Attack</option>
            <option value="save">Saving Throw</option>
            <option value="heal">Healing</option>
            <option value="other">Other</option>
        </select>
    </div>

    <div role="group" class="form-group flexrow">
        <label>{time.name}</label>
        <input type="text" class="ftc-edit" tabindex="0" data-edit="time.current"
               value="{time.current}" placeholder="Action"/>
    </div>

    <div role="group" class="form-group flexrow">
        <label>{range.name}</label>
        <input type="text" class="ftc-edit" tabindex="0" data-edit="range.current"
               value="{range.current}" placeholder="5 ft."/>
    </div>

    <div role="group" class="form-group flexrow">
        <label>{damage.name}</label>
        <input type="text" class="ftc-edit" tabindex="0" data-edit="damage.current"
               value="{damage.current}" placeholder="Formula"/>
    </div>

    <div role="group" class="form-group flexrow">
        <label>Damage Type</label>
        <select class="ftc-select weapon-d1type" data-edit="damage.type" data-selected="{damage.type}">
            <option value=""></option>
            <option value="acid">Acid</option>
            <option value="bludgeoning">Bludgeoning</option>
            <option value="cold">Cold</option>
            <option value="fire">Fire</option>
            <option value="force">Force</option>
            <option value="lightning">Lightning</option>
            <option value="necrotic">Necrotic</option>
            <option value="piercing">Piercing</option>
            <option value="poison">Poison</option>
            <option value="psychic">Psychic</option>
            <option value="radiant">Radiant</option>
            <option value="slashing">Slashing</option>
            <option value="thunder">Thunder</option>
            <option value="healing">Healing</option>
        </select>
    </div>

    <div role="group" class="form-group flexrow">
        <label>{duration.name}</label>
        <input type="text" class="ftc-edit armor-str" tabindex="0" data-edit="duration.current"
               value="{duration.current}" placeholder="Instantaneous"/>
    </div>

    <div role="group" class="form-group flexrow">
        <label>{components.name}</label>
        <input type="text" class="ftc-edit armor-str" tabindex="0" data-edit="components.current"
               value="{components.current}" placeholder="V,S,M"/>
    </div>

    <div role="group" class="form-group flexrow">
        <label>{materials.name}</label>
        <input type="text" class="ftc-edit armor-str" tabindex="0" data-edit="materials.current"
               value="{materials.current}" placeholder="None"/>
    </div>
</form>
