<form class="item-form ability">

    <div role="group" class="form-group flexrow">
        <label>Ability Type</label>
        <select class="ftc-select item-variety" data-edit="info.variety.current" data-selected="{info.variety.current}">
            <option value=""></option>
            <option value="class">Class</option>
            <option value="racial">Racial</option>
            <option value="feat">Feat</option>
            <option value="other">Other</option>
        </select>
    </div>

    <div role="group" class="form-group flexrow">
        <label>Ability Source</label>
        <input type="text" class="ftc-edit spell-level" tabindex="0" data-edit="info.source.current"
               value="{info.source.current}" placeholder="Class/Feat"/>
    </div>

    <div role="group" class="form-group flexrow">
        <label>Ability Usage</label>
        <input type="text" class="ftc-edit armor-str" tabindex="0" data-edit="spell.time.current"
               value="{spell.time.current}" placeholder="Reaction"/>
    </div>

    <div role="group" class="form-group flexrow">
        <label>Ability Cost</label>
        <input type="text" class="ftc-edit armor-str" tabindex="0" data-edit="spell.materials.current"
               value="{spell.materials.current}" placeholder="Resource Cost"/>
    </div>

    <div role="group" class="form-group flexrow">
        <label>Requirements</label>
        <input type="text" class="ftc-edit armor-str" tabindex="0" data-edit="weapon.properties.current"
               value="{weapon.properties.current}" data-dtype="str" placeholder="Prerequisites"/>
    </div>
</form>
