<section class="ftc-sheet ftc-item flexrow">

    <!-- SIDEBAR CONTAINER -->
	<aside class="ftc-sheet-sidebar flexcolumn">
		<div class="ftc-sheet-profile">
			<img class="profile-image ftc-image" data-edit="info.img.current" src="{info.img.current}"/>
		</div>

        <ol class="item-summary">
            <li>
                <label>Quantity:</label>
                <input class="ftc-edit" type="text" tabindex="0" data-edit="info.quantity.current"
					   value="{info.quantity.current}" placeholder="1"/>
            </li>
            <li>
                <label>Price:</label>
                <input class="ftc-edit" type="text" tabindex="0" data-edit="info.price.current"
					   value="{info.price.current}" placeholder="0.0"/>
            </li>
            <li>
                <label>Weight:</label>
                <input class="ftc-edit" type="text" tabindex="0" data-edit="info.weight.current"
					   value="{info.weight.current}" placeholder="0.0"/>
            </li>
		</ol>

        <div class="item-tags">
            <label>Item Tags</label>
            <input class="ftc-edit" type="text" tabindex="0" data-edit="tags" value="{info.tagstr}" placeholder="Tags"/>
        </div>
	</aside>

	<!-- MAIN CONTAINER -->
	<main class="ftc-sheet-main flexcolumn">
		<header class="ftc-sheet-header flexrow flexwrap">
			<h1 class="itemname">
				<input class="ftc-edit" type="text" tabindex="0" data-edit="info.name.current"
					   value="{info.name.current}" placeholder="Name"/>
			</h1>
		</header>

		<!-- MAIN CONTENT TABS -->
		<div class="ftc-sheet-secondary">
			<ul class="sheet-tabs" id="content-tabs">
				<li id="tab-notes" class="sheet-tab tab-active">Notes</li>
				<li id="tab-armor" class="sheet-tab">Armor</li>
				<li id="tab-weapon" class="sheet-tab">Weapon</li>
				<li id="tab-spell" class="sheet-tab">Spell</li>
				<li id="tab-ability" class="sheet-tab">Ability</li>
			</ul>

            <div id="content-notes" class="content-tab tab-active">
				<span class="glyphicon glyphicon-edit ftc-textfield-edit"></span>
				<div id="item-notes" class="ftc-textfield" data-edit="info.notes.current">
					{info.notes.current}
				</div>
            </div>

			<div id="content-armor" class="content-tab">
				Some armor stuff
			</div>
		</div>
	</main>
</section>
