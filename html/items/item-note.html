<section class="ftc-sheet ftc-item flexrow">
	<aside class="ftc-sheet-sidebar flexcolumn">
        <!-- ITEM_SIDEBAR -->
	</aside>

	<main class="ftc-sheet-main flexcolumn">
        <!-- ITEM_HEADER -->

		<div class="ftc-sheet-secondary">
			<ul class="sheet-tabs" id="content-tabs">
				<li id="tab-notes" class="sheet-tab tab-active">Notes</li>
			</ul>

            <div id="content-notes" class="content-tab tab-active">
				<span class="glyphicon glyphicon-edit ftc-textfield-edit"></span>
				<div id="item-notes" class="ftc-textfield" data-edit="info.notes.current">
					{info.notes.current}
				</div>
            </div>
		</div>
	</main>
</section>
