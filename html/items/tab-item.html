<form class="item-form armor">

    <div role="group" class="form-group flexrow">
        <label>Item Variety</label>
        <select class="ftc-select item-variety" data-edit="info.variety.current" data-selected="{info.variety.current}">
            <option value=""></option>
            <option value="ammo">Ammunition</option>
            <option value="tool">Tool</option>
            <option value="consumable">Consumable</option>
            <option value="note">Note</option>
        </select>
    </div>

    <div role="group" class="form-group flexrow">
        <label>{info.requirements.name}</label>
        <input type="text" class="ftc-edit" tabindex="0" data-edit="info.requirements.current"
               value="{info.requirements.current}" data-dtype="str" placeholder="Requirements"/>
    </div>

    <div role="group" class="form-group flexrow">
        <label>{weapon.proficient.name}</label>
        <input type="checkbox" class="ftc-checkbox" data-edit="weapon.proficient.current"
               value="{weapon.proficient.current}" />
    </div>

    <div role="group" class="form-group flexrow">
        <label>{armor.equipped.name}</label>
        <input type="checkbox" class="ftc-checkbox" data-edit="armor.equipped.current"
               value="{armor.equipped.current}" />
    </div>

    <div role="group" class="form-group flexrow">
        <label>{weapon.properties.name}</label>
        <input type="text" class="ftc-edit" tabindex="0" data-edit="weapon.properties.current"
               value="{weapon.properties.current}" placeholder="None"/>
    </div>
</form>
