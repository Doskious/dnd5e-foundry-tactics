<form class="item-form feat">

    <div role="group" class="form-group flexrow">
        <label>Feat Type</label>
        <select class="ftc-select item-variety" data-edit="info.variety.current" data-selected="{info.variety.current}">
            <option value=""></option>
            <option value="class">Class</option>
            <option value="race">Racial</option>
            <option value="feat">Feat</option>
            <option value="background">Background</option>
            <option value="other">Other</option>
        </select>
    </div>

    <div role="group" class="form-group flexrow">
        <label>{info.requirements.name}</label>
        <input type="text" class="ftc-edit armor-str" tabindex="0" data-edit="info.requirements.current"
               value="{info.requirements.current}" data-dtype="str" placeholder="Prerequisites"/>
    </div>

    <div role="group" class="form-group flexrow">
        <label>Ability Usage</label>
        <input type="text" class="ftc-edit armor-str" tabindex="0" data-edit="spell.time.current"
               value="{spell.time.current}" placeholder="Action"/>
    </div>

    <div role="group" class="form-group flexrow">
        <label>Ability Cost</label>
        <input type="text" class="ftc-edit armor-str" tabindex="0" data-edit="spell.materials.current"
               value="{spell.materials.current}" placeholder="Resource Cost"/>
    </div>
</form>
