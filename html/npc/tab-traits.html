<div class="character-traits">

    <div role="group" class="form-group flexrow">
        <label>{info.size.name}</label>
        <input type="text" class="ftc-edit trait-size" tabindex="0" data-edit="info.size.current" data-dtype="str"
               value="{info.size.current}" placeholder="Medium"/>
    </div>

    <div role="group" class="form-group flexrow">
        <label>{info.di.name}</label>
        <input type="text" class="ftc-edit trait-di" tabindex="0" data-edit="info.di.current" data-dtype="str"
               value="{info.di.current}" placeholder="None"/>
    </div>

    <div role="group" class="form-group flexrow">
        <label>{info.dr.name}</label>
        <input type="text" class="ftc-edit trait-dr" tabindex="0" data-edit="info.dr.current" data-dtype="str"
               value="{info.dr.current}" placeholder="None"/>
    </div>

    <div role="group" class="form-group flexrow">
        <label>{info.ci.name}</label>
        <input type="text" class="ftc-edit trait-ci" tabindex="0" data-edit="info.ci.current" data-dtype="str"
               value="{info.ci.current}" placeholder="None"/>
    </div>

    <div role="group" class="form-group flexrow">
        <label>{info.dv.name}</label>
        <input type="text" class="ftc-edit trait-dv" tabindex="0" data-edit="info.dv.current" data-dtype="str"
               value="{info.dv.current}" placeholder="None"/>
    </div>

    <div role="group" class="form-group flexrow">
        <label>{info.senses.name}</label>
        <input type="text" class="ftc-edit trait-dr" tabindex="0" data-edit="info.senses.current" data-dtype="str"
               value="{info.senses.current}" placeholder="None"/>
    </div>

    <div role="group" class="form-group flexrow">
        <label>{info.languages.name}</label>
        <input type="text" class="ftc-edit trait-dr" tabindex="0" data-edit="info.languages.current" data-dtype="str"
               value="{info.languages.current}" placeholder="None"/>
    </div>

    <div role="group" class="form-group flexrow">
        <label>Source</label>
        <input class="item-source ftc-edit" type="text" tabindex="0" data-edit="info.source.current" data-dtype="str"
               value="{info.source.current}" placeholder="Book/Page"/>
    </div>
</div>
